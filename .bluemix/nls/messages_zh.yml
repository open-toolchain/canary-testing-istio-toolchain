template.description: "使用此工具链，可以安全地开发应用程序，进行 A/B 测试并将其部署到 IBM Cloud Container Service 管理的 Kubernetes 集群中。缺省情况下，此工具链使用样本 Node.js 的“Hello World”应用程序，但您可改为链接到您自己的 Git 存储库。预先配置了此工具链，以持续交付 A/B 测试、[漏洞顾问程序](https://www.ibm.com/blogs/bluemix/2016/06/docker-container-security-with-vulnerability-advisor/)、源代码控制、问题跟踪和联机编辑。\n\n您可以在[控制台](https://cloud.ibm.com/kubernetes/clusters)中管理 IBM Cloud Container 集群。\n\n此工具链使用 Continuous Delivery 服务中的工具。如果所选资源组或组织中没有该服务的实例，那么当您单击**创建**时，会自动添加该服务实例并选择免费[轻量](/catalog/services/continuous-delivery/)套餐。\n\n单击**创建**以开始。\n\n有关逐步指示信息，请参阅[教程](https://www.ibm.com/cloud/garage/tutorials/use-canary-testing-in-kubernetes-using-istio-toolchain)。\n\n免责声明：此工具链使用的 [Istio](https://istio.io/) 1.1 需要的资源比 IKS 轻量型集群中可用的资源多，请确保改为将标准集群定为目标。"
template.gettingStarted: " **工具链已就绪！**\n**快速启动：** 将 canary 分支中的更改提交到 Git 存储库，以在 Kubernetes 集群中开始对新功能进行 canary 测试。有关逐步指示信息，请参阅此工具链的[教程](https://www.ibm.com/cloud/garage/tutorials/use-canary-testing-in-kubernetes-using-istio-toolchain)。\n\n免责声明：此工具链使用的 [Istio](https://istio.io/) 1.1 需要的资源比 IKS 轻量型集群中可用的资源多，请确保改为将标准集群定为目标。"
