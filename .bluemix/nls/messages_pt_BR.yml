template.name: "Desenvolva e faça o teste Canary em um app Kubernetes usando o Istio"
template.description: "Com esta cadeia de ferramentas, é possível desenvolver, fazer testes A/B e implementar um aplicativo de forma segura em um cluster Kubernetes gerenciado pelo IBM Cloud Container Service. Por padrão, a cadeia de ferramentas usa um aplicativo Node.js \"Hello World\" de amostra, mas é possível vincular-se ao seu próprio repositório Git, em vez disso. Essa cadeia de ferramentas é pré-configurada para entrega contínua com teste A/B, [Vulnerability Advisor](https://www.ibm.com/blogs/bluemix/2016/06/docker-container-security-with-vulnerability-advisor/), controle de fonte, rastreamento de problemas e edição on-line.\n\n É possível gerenciar seus clusters do IBM Cloud Container no [console](https://cloud.ibm.com/kubernetes/clusters).\n\nEssa cadeia de ferramentas usa ferramentas que são parte do serviço Continuous Delivery. Se uma instância desse serviço ainda não estiver no grupo de recursos ou na organização selecionada, quando você clicar em **Criar**, ela será incluída automaticamente com o plano grátis [Lite](/catalog/services/continuous-delivery/) selecionado.\n\nPara iniciar, clique em **Criar**.\n\nPara obter instruções passo a passo, siga o [tutorial](https://www.ibm.com/cloud/garage/tutorials/use-canary-testing-in-kubernetes-using-istio-toolchain).\n\nAVISO: essa cadeia de ferramentas usa o [Istio](https://istio.io/) 1.1, que requer mais recursos do que os disponíveis em clusters lite IKS. Assegure-se de ter como alvo um cluster padrão, em vez disso."
template.gettingStarted: " **Sua cadeia de ferramentas está pronta!**\n**Iniciação rápida:** confirme uma mudança na ramificação Canary no repositório Git para iniciar o teste Canary em um novo recurso em seu cluster Kubernetes. Para obter instruções passo a passo, consulte o [tutorial](https://www.ibm.com/cloud/garage/tutorials/use-canary-testing-in-kubernetes-using-istio-toolchain) para essa cadeia de ferramentas.\n\nAVISO: essa cadeia de ferramentas usa o [Istio](https://istio.io/) 1.1, que requer mais recursos do que os disponíveis em clusters lite IKS. Assegure-se de ter como alvo um cluster padrão, em vez disso."
