template.name: "Desarrollar y realizar una prueba de aceptación de una aplicación Kubernetes utilizando Istio"
template.description: "Con esta cadena de herramientas, puede desarrollar, realizar una prueba A/B y desplegar una aplicación de forma segura en un clúster de Kubernetes gestionado por IBM Cloud Container Service. De forma predeterminada, la cadena de herramientas utiliza una aplicación de ejemplo Node.js, pero puede enlazar a su propio repositorio Git en su lugar. Esta cadena de herramientas está preconfigurada para la entrega continua con la prueba A/B, [Asesor de vulnerabilidades](https://www.ibm.com/blogs/bluemix/2016/06/docker-container-security-with-vulnerability-advisor/), control de origen, seguimiento de problemas y edición en línea.\n\n Puede gestionar los clústeres de IBM Cloud Container en la [consola](https://cloud.ibm.com/kubernetes/clusters).\n\nEsta cadena de herramientas utiliza herramientas que forman parte del servicio de Continuous Delivery. Si aún no hay una instancia de dicho servicio en la organización o el grupo de recursos seleccionado, cuando pulse **Crear**, se añadirá automáticamente con el plan sin coste [Lite](/catalog/services/continuous-delivery/) seleccionado.\n\nPara comenzar, pulse **Crear**.\n\nPara obtener instrucciones detalladas paso a paso, siga la [guía de aprendizaje](https://www.ibm.com/cloud/garage/tutorials/use-canary-testing-in-kubernetes-using-istio-toolchain).\n\nADVERTENCIA: Esta cadena de herramientas utiliza [Istio](https://istio.io/) 1.1, que requiere más recursos que los disponibles en los clústeres IKS Lite. Asegúrese de que el objetivo sea un clúster estándar."
template.gettingStarted: " **¡Su cadena de herramientas está lista!**\n**Inicio rápido:** Confirme un cambio en una rama de aceptación para el repositorio Git para que inicie la prueba de aceptación en una nueva característica del clúster de Kubernetes. Para obtener instrucciones detalladas paso a paso, consulte la [guía de aprendizaje](https://www.ibm.com/cloud/garage/tutorials/use-canary-testing-in-kubernetes-using-istio-toolchain) para esta cadena de herramientas.\n\nADVERTENCIA: Esta cadena de herramientas utiliza [Istio](https://istio.io/) 1.1, que requiere más recursos que los disponibles en los clústeres IKS Lite. Asegúrese de que el objetivo sea un clúster estándar."
