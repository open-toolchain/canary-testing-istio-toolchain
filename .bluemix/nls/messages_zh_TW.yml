template.name: "使用 Istio 來開發 Kubernetes 應用程式並對其進行及 Canary 測試"
template.description: "使用此工具鏈，您可以安全地開發應用程式、進行 A/B 測試，並將它部署至由「IBM Cloud Container 服務」所管理的 Kubernetes 叢集。依預設，工具鏈會使用範例 Node.js \"Hello World\" 應用程式，但是您可以改為鏈結至您自己的 Git 儲存庫。此工具鏈已針對含 A/B 測試的 Continuous Delivery、[漏洞顧問](https://cloud.ibm.com/docs/services/va?topic=va-va_index)、原始碼控制、問題追蹤及線上編輯進行預先配置。\n\n您可以在[主控台](https://cloud.ibm.com/kubernetes/clusters)中管理您的 IBM Cloud Container 叢集。\n\n此工具鏈使用 Continuous Delivery 服務的部分工具。當您按一下**建立**時，如果選取的資源群組或組織中尚未具有該服務的實例，則會自動新增已搭配選取免費[精簡](/catalog/services/continuous-delivery/)方案的實例。\n\n若要開始，請按一下**建立**。\n\n如需逐步指示，請遵循[指導教學](https://www.ibm.com/cloud/garage/tutorials/use-canary-testing-in-kubernetes-using-istio-toolchain)。\n\n免責聲明：此工具鏈會使用 [Istio](https://istio.io/) 1.1，它需要的資源比 IKS 精簡叢集中可用的資源更多，請確定您的目標改用標準叢集。"
template.gettingStarted: " **您的工具鏈已備妥！**\n**快速入門：** 將 Canary 分支中的變更確定至 Git 儲存庫，以開始對 Kubernetes 叢集中的新特性進行 Canary 測試。如需逐步指示，請參閱此工具鏈的[指導教學](https://www.ibm.com/cloud/garage/tutorials/use-canary-testing-in-kubernetes-using-istio-toolchain)。\n\n免責聲明：此工具鏈會使用 [Istio](https://istio.io/) 1.1，它需要的資源比 IKS 精簡叢集中可用的資源更多，請確定您的目標改用標準叢集。"
