template.name: "Sviluppo e test Canary di un'app Kubernetes utilizzando Istio"
template.description: "Con questa toolchain, è possibile sviluppare il test A/B  e distribuire un'applicazione in modo sicuro in un cluster Kubernetes gestito da IBM Cloud Container Service. Per impostazione predefinita, la toolchain utilizza un'app \"Hello World\" Node.js di esempio, ma è possibile effettuare il collegamento al proprio repository Git. Questa toolchain è preconfigurata per continuous delivery con il test A/B, [Vulnerability Advisor](https://www.ibm.com/blogs/bluemix/2016/06/docker-container-security-with-vulnerability-advisor/), il controllo origine, la traccia dei problemi e la modifica in linea.\n\n È possibile gestire i cluster IBM Cloud Container nella [console](https://cloud.ibm.com/kubernetes/clusters).\n\nQuesta toolchain usa strumenti di Continuous Delivery. Se un'istanza di tale servizio non è già presente nell'organizzazione o nel gruppo di risorse selezionato, quando si fa clic su **Crea**, viene automaticamente aggiunta al piano gratuito [Lite](/catalog/services/continuous-delivery/) selezionato.\n\nPer iniziare, fare clic su **Crea**.\n\nPer istruzioni dettagliate, seguire il [tutorial](https://www.ibm.com/cloud/garage/tutorials/use-canary-testing-in-kubernetes-using-istio-toolchain).\n\nDICHIARAZIONE DI NON RESPONSABILITÀ: questa toolchain utilizza [Istio](https://istio.io/) 1.1, che richiede una quantità di risorse superiore a quella disponibile nei cluster IKS lite, accertarsi di utilizzare come destinazione un cluster standard."
template.gettingStarted: " **La toolchain è pronta!**\n**Avvio rapido:** Eseguire il commit della modifica in un ramo Canary per il repository Git per avviare un test Canary di una nuova funzione nel cluster Kubernetes. Per istruzioni dettagliate, consultare il [tutorial](https://www.ibm.com/cloud/garage/tutorials/use-canary-testing-in-kubernetes-using-istio-toolchain) per questa toolchain.\n\nDICHIARAZIONE DI NON RESPONSABILITÀ: questa toolchain utilizza [Istio](https://istio.io/) 1.1, che richiede una quantità di risorse superiore a quella disponibile nei cluster IKS lite, accertarsi di utilizzare come destinazione un cluster standard."
